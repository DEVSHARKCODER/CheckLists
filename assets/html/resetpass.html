<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ลืมรหัสผ่าน?</title>

    <link rel="shortcut icon" href="../images/Checklist.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Axios -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>

    <!-- Sweetalert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>

    <div class="con-all bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">รีเซ็ตรหัสผ่าน</h2>

      <form id="resetPasswordForm">
          <div class="mb-4">
              <label class="block text-gray-700">Username</label>
              <input type="text" name="username"  placeholder="กรอก อีเมล หรือ รหัสนักศึกษา" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
              <label class="block text-gray-700">New Password</label>
              <input type="password" name="password" placeholder="ตั้งรหัสผ่านใหม่" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
              <label class="block text-gray-700">Confirm New Password</label>
              <input type="password" name="confirmPassword" placeholder="ยืนยันรหัสผ่านใหม่อีกครั้ง"  class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
          </div>
          <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">รีเซ็ตรหัสผ่าน</button>
      </form>
  </div>
</div>
    <script src="../js/resetPass.js"></script>
  </body>
</html>
